<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Learning Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 py-5"
    >
      <div
        class="card shadow-lg p-4"
        style="width: 100%; max-width: 450px; border-radius: 15px"
      >
        <div class="card-body">
          <h3 class="text-center mb-4 fw-bold text-primary">Створити акаунт</h3>

          <form>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Ім'я користувача</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Ваше ім'я"
                required
              />
            </div>

            <div class="mb-3">
              <label for="emailInput" class="form-label">Email адреса</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="passwordInput" class="form-label">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Придумайте пароль"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirmPasswordInput" class="form-label"
                >Підтвердіть пароль</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPasswordInput"
                placeholder="Повторіть пароль"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="termsCheck"
                required
              />
              <label class="form-check-label small" for="termsCheck">
                Я погоджуюсь з
                <a href="#" class="text-decoration-none"
                  >Умовами використання</a
                >
              </label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Зареєструватися
              </button>
            </div>

            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1" />
              <span class="mx-2 text-muted small"
                >або зареєструватись через</span
              >
              <hr class="flex-grow-1" />
            </div>

            <div class="d-grid gap-2">
              <button type="button" class="btn btn-outline-danger">
                <i class="bi bi-google me-2"></i> Google
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <span class="text-muted">Вже маєте акаунт?</span>
            <a href="index.html" class="text-decoration-none fw-bold">Увійти</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
