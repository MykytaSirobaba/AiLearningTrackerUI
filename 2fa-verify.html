<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2FA Підтвердження</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card shadow-lg p-4 text-center"
        style="width: 100%; max-width: 400px; border-radius: 15px"
      >
        <div class="card-body">
          <div class="mb-4 text-primary">
            <i class="bi bi-shield-lock-fill" style="font-size: 3rem"></i>
          </div>

          <h3 class="mb-2 fw-bold text-dark">Двофакторна аутентифікація</h3>
          <p class="text-muted small mb-4">
            Ваш акаунт захищено. Будь ласка, введіть 6-значний код із вашого
            додатку Google Authenticator.
          </p>

          <form id="verifyForm">
            <div class="mb-4">
              <label for="codeTwfa" class="form-label visually-hidden"
                >Код підтвердження</label
              >
              <input
                type="text"
                class="form-control form-control-lg text-center fw-bold"
                id="codeTwfa"
                placeholder="XXXXXX"
                maxlength="6"
                pattern="\d{6}"
                autocomplete="off"
                required
                style="letter-spacing: 5px; font-size: 1.5rem"
              />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Підтвердити
              </button>
            </div>
          </form>

          <div class="mt-4">
            <a href="index.html" class="text-decoration-none text-muted small">
              <i class="bi bi-arrow-left"></i> Повернутися до входу
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/2fa-verify.js"></script>
  </body>
</html>
