<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Learning Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card shadow-lg p-4"
        style="width: 100%; max-width: 400px; border-radius: 15px"
      >
        <div class="card-body">
          <h3 class="text-center mb-4 fw-bold text-primary">Вхід</h3>

          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email адреса</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="passwordInput" class="form-label">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Введіть пароль"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberCheck"
              />
              <label class="form-check-label" for="rememberCheck"
                >Запам'ятати мене</label
              >
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Увійти
              </button>
            </div>

            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1" />
              <span class="mx-2 text-muted small">або</span>
              <hr class="flex-grow-1" />
            </div>

            <div class="d-grid gap-2">
              <a
                href="http://localhost:8080/oauth2/authorization/google"
                class="btn btn-outline-danger"
              >
                <i class="bi bi-google"></i> Увійти через Google
              </a>
            </div>
          </form>

          <div class="text-center mt-4">
            <span class="text-muted">Немає акаунту?</span>
            <a href="register.html" class="text-decoration-none fw-bold"
              >Зареєструватися</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
